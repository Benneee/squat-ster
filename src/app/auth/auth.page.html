<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #authForm="ngForm" (ngSubmit)="onLogin(authForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                ngModel
                name="email"
                type="email"
                #email="ngModel"
                required
                email
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!email.valid && email.touched" lines="none">
              <small>Enter a valid email address</small>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                ngModel
                name="password"
                type="password"
                #password="ngModel"
                required
                minLength="6"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!password.valid && password.touched" lines="none">
              <small>Password should be at least six characters</small>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            color="primary"
            type="submit"
            [disabled]="!authForm.valid"
            expand="block"
          >
            Login
          </ion-button>
          <ion-button color="primary" fill="clear" expand="block"
            >Switch to Login</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
