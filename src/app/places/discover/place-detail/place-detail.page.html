<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ place?.title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              {{ place?.price | currency: 'â‚¦' }} / Night
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="place?.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ place?.description }}</p>
          </ion-card-content>
          <div *ngIf="isBookable">
            <ion-button
              color="primary"
              class="ion-margin"
              (click)="onBookPlace()"
              >Book</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
